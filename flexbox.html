<!DOCTYPE html>
<html lang="eng">
	<head>
		<title>FlexBox</title>
	</head>
	<body>
		<div style="display: flex; flex-direction: row">
			<div style="background-color: lightblue">div1 some test</div>
			<div style="background-color: lightpink">
				div2
				<p>Some text</p>
			</div>
		</div>
		<div style="display: flex; flex-direction: row; margin-top: 30px">
			<div style="background-color: lightblue; width: 100px">100px</div>
			<div style="background-color: lightpink; flex: 1">flex -1</div>
		</div>
		<div style="display: flex; flex-direction: row; margin-top: 30px">
			<div style="background-color: lightblue; width: 100px">100px</div>
			<div style="background-color: lightpink; flex: 1">flex -1</div>
			<div style="background-color: lightblue; flex: 2">flex 2</div>
		</div>
		<div
			style="
				display: flex;
				flex-direction: row;
				margin-top: 30px;
				height: 70px;
				border: solid 1px gray;
				justify-content: center;
			"
		>
			<div style="background-color: lightblue; width: 100px">100px</div>
			<div style="background-color: lightpink; width: 100px">flex -1</div>
			<div style="background-color: lightblue; width: 100px">flex 2</div>
		</div>
		<div
			style="
				display: flex;
				flex-direction: row;
				margin-top: 30px;
				height: 70px;
				border: solid 1px gray;
				justify-content: space-between;
			"
		>
			<div style="background-color: lightblue; width: 100px">100px</div>
			<div style="background-color: lightpink; width: 100px">flex -1</div>
			<div style="background-color: lightblue; width: 100px">flex 2</div>
		</div>
		<div
			style="
				display: flex;
				flex-direction: row;
				margin-top: 30px;
				height: 70px;
				border: solid 1px gray;
				justify-content: space-between;
				align-items: center;
			"
		>
			<div style="background-color: lightblue; width: 100px">100px</div>
			<div style="background-color: lightpink; width: 100px">flex -1</div>
			<div style="background-color: lightblue; width: 100px">flex 2</div>
		</div>
	</body>
</html>
